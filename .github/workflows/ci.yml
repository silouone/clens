name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.4"
      - run: bun install
      - name: Typecheck
        run: bun run typecheck
      - name: Test
        run: bun test --coverage
      - name: Lint
        run: bun run lint
